<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MD-Quiz</title>
</head>
<body>
    <!-- quiz-container -->
    <div id="quiz-container">

        <!-- question container -->
        <div class="questionbox">
            <div id="question"></div>
            <ol id="quizoptions">
                <li class="option" id="option0" onclick="calcScore(this)"></li>
                <li class="option" id="option1" onclick="calcScore(this)"></li>
                <li class="option" id="option2" onclick="calcScore(this)"></li>
                <li class="option" id="option3" onclick="calcScore(this)"></li>
            </ol>
            <div id="xof5"></div>
            <div class="buttons">
                <button type="button" class="next-btn">Next</button>
            </div>
        </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-name">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="redoQuiz()">Redo Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerContainer">
        <h2 id="answerheader">Answers</h2>
        <ol id="answers"></ol>
        <button type="button" id="answers-btn" onclick="redoQuiz()">Redo Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="assets/js/script.js"></script>
</body>
</html>
